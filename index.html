<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        <div id="balanceDisplay">Balance: $<span id="balance">0.00</span></div>
        <div>
            <label for="depositAmount">Deposit Amount:</label>
            <input type="number" id="depositAmount" placeholder="Enter deposit amount" />
            <button id="depositBtn">Deposit</button>
        </div>
        <div>
            <label for="lines">Number of Lines (1-3):</label>
            <input type="number" id="lines" min="1" max="3" placeholder="Enter number of lines" />
        </div>
        <div>
            <label for="bet">Bet per Line:</label>
            <input type="number" id="bet" placeholder="Enter bet per line" />
        </div>
        <button id="spinBtn">Spin</button>
        <div id="result"></div>
        <button id="playAgainBtn" style="display: none;">Play Again</button>
    </div>
    <script src="project.js"></script>
</body>
</html>
